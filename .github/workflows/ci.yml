name: University Advisor Finder CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B clean compile --file pom.xml

    - name: Run Tests
      run: mvn -B test --file pom.xml

    - name: Run Integration Tests
      run: |
        mvn -B verify -DskipUTs=true --file pom.xml